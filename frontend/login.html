<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSAS VPL Analyzer - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

body {
    font-family: 'Fira Code', monospace;
    font-weight: 500;
    background-color: #0f0f0f;
    height: 100vh;
    display: flex;
    flex-direction: column;      /* Ekleyin */
    align-items: center;        /* Ekleyin */
    justify-content: center;     /* Değiştirmeyin */
    position: top;
}

        /* Logo Header */

.login-logo {
    height: 300px;
    width: auto;
    max-width: 1000px;
    object-fit: contain;
    margin-bottom: 0px;         /* Logo ile login arası boşluk */
}

       

        .login-container {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 25px 20px;
            text-align: center;
            min-width: 400px;
            margin-bottom: 150px;
        }

        .welcome-text {
            color: #888;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .title {
            color: #e0e0e0;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #ccc;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #2a2a2a;
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-size: 14px;
            font-family: 'Fira Code', monospace;
        }

        .input-group input:focus {
            outline: none;
            border-color: #444;
        }

        .login-btn {
            width: 100%;
            background-color: #0a0a0a;
            color: #e0e0e0;
            border: 1px solid #1a1a1a;
            padding: 12px;
            font-size: 14px;
            font-family: 'Fira Code', monospace;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #1a1a1a;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
        <img src="/assets/logo-mid.png" alt="MSAS Logo" class="login-logo">


    <div class="login-container">
        <div class="welcome-text">Welcome</div>
        <h1 class="title">MSAS VPL Analyzer</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Giriş Yap</button>
            
            <div class="error-message" id="errorMessage">
                Kullanıcı adı veya şifre hatalı!
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/selection';
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('errorMessage').style.display = 'none';
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                document.getElementById('errorMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>
